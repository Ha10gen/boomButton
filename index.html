<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>爆破ボタン</title>
    <link rel="stylesheet" href="bakuhaPushButton.css">
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="icon" href="https://ha10gen.github.io/boomButton/favicon.ico" type="image/vnd.microsoft.icon">
    <meta name="author" content="H10DIVE">
    <meta content="爆破ボタン">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body>
    <div class="button-container">
        <p class="text-top">オイやめろ！<br>勝手な行動<br>死を招く！</p>
        <button id="soundBtn" class="danger-button">
            <img id="pushButton" src="war_bakuha_switch_off.png" alt="爆破ボタン">
        </button>
        <p class="text-bottom">へいまる爆破ボタン</p>
        <div class="volume-control">
            <input id="volumeSlider" class="volume-slider" type="range" min="0" max="100" value="80">
            <span id="volumeValue">80</span>%
        </div>
    </div>
    
    <audio id="boomSound" src="boom.wav" preload="auto"></audio>

    <script type="text/javascript" src="bakuhaPushButton.js"></script>
</body>

</html>
